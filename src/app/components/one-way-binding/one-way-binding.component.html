<h1>one-way-binding works!</h1>

<label for="userInput">Enter something: </label>

<input
  type="text"
  name="userInp"
  id="userInp"
  placeholder="Input value "
  style="padding: 5px"
  [(ngModel)]="userInput"
/>

<!-- Passing userInp variable from  -->
<app-receiving-component [someData]="userInput" />
